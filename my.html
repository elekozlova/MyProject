<!DOCTYPE html>
<html>

<head>
	<title>My_Navigator</title>
	<link rel="stylesheet" href="/style">
	<meta charset="UTF-8">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="https://developer.mozilla.org/static/img/favicon72.png">
</head>
<body>

	<section id="navigator">
		<div class="container">
				<h2>Navigator</h2>
				<img alt="image" height="300px" src="/img">
			
			
	<div class="description">How far is your destination?</div>
				<div class="point-block point1-wrapper">
						<label for="point1">Point 1</label>
						<input id="point1" type="text" value="London"/>
				</div>
				<div class="point-block point2-wrapper">
						<label for="point2">Point 2</label>
						<input id="point2" type="text" value="Minsk"/>
				</div>
					 <button type="submit" id="navigator-submit">Get Result</button>
				<div><span id="result"></span></div
		</div>
</section>
	<script defer src="/js"></script>


</body>
</html>
