<!DOCTYPE html>
<html>
<head>
    <title>My_Navigator</title>
<link rel="stylesheet" type="text/css" href="ex_style.css">
</head>
<body>
<div id="container">
	<div id="header">
	<h2>header (шапка сайта)</h2>
	</div>
		 
	<div id="navigation">
	<h2>Блок навигации</h2>
	</div>
		 
	
	<div id="sidebar">How far is your destination?</div>
				<div class="point-block point1-wrapper">
						<label for="point1">Point 1</label>
						<input id="point1" type="text" value="London"/>
				</div>
				<div class="point-block point2-wrapper">
						<label for="point2">Point 2</label>
						<input id="point2" type="text" value="Minsk"/>
				</div>
					 <button type="submit" id="navigator-submit">Get Result</button>
				<div><span id="result"></span></div
		</div>
	</div>
		 
	<div id="content">
	<iframe src="map1.html" width="468" height="60" align="left">
 	</iframe>
	</div>
		 
	<div id="clear">
		 
	</div>
							   
	<div id="footer">
	<h2>footer (низ сайта)</h2>
	</div>
</div>
</body>
</html>
